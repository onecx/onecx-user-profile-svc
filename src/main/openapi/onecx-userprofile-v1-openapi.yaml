---
openapi: 3.0.3
info:
  title: onecx-user-profile internal service
  version: 1.0.0
servers:
  - url: "http://onecx-user-profile:8080"
tags:
  - name: userProfileV1
  - name: userAvatarV1
paths:
  /v1/userProfile/me:
    get:
      tags:
        - userProfileV1
      description: Load user profile for current user
      operationId: getUserProfile
      responses:
        "200":
          description: User profile of current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /v1/userProfile/me/preferences:
    get:
      tags:
        - userProfileV1
      description: Load user preferences for current user
      operationId: getUserPreference
      responses:
        "200":
          description: User profile of current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /v1/userProfile/me/person:
    get:
      tags:
        - userProfileV1
      description: Load user person for current user
      operationId: getUserPerson
      responses:
        "200":
          description: User person of current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPerson'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /v1/userProfile/me/settings:
    get:
      tags:
        - userProfileV1
      description: Load user profile account settings for current user
      operationId: getUserSettings
      responses:
        "200":
          description: User profile account settings of current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileAccountSettings'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /v1/userProfile/me/avatar:
    get:
      tags:
        - avatarV1
      description: Get Image by id
      operationId: getMyImage
      parameters:
        - name: refType
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/RefType"
      responses:
        "200":
          description: OK
          content:
            image/*:
              schema:
                minimum: 1
                maximum: 110000
                type: string
                format: binary
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  schemas:
    RefType:
      type: string
      enum: [ small, normal ]
      default: 'normal'
    UserPreferences:
      type: object
      properties:
        preferences:
          items:
            $ref: '#/components/schemas/UserPreference'
    UserPreference:
      type: object
      properties:
        id:
          type: string
        applicationId:
          type: string
        name:
          type: string
        description:
          type: string
        value:
          type: string
    UserProfile:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        identityProvider:
          type: string
        identityProviderId:
          type: string
        organization:
          type: string
        person:
          $ref: '#/components/schemas/UserPerson'
        accountSettings:
          $ref: '#/components/schemas/UserProfileAccountSettings'
    UserPerson:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        displayName:
          type: string
        email:
          type: string
        address:
          $ref: '#/components/schemas/UserPersonAddress'
        phone:
          $ref: '#/components/schemas/UserPersonPhone'
    UserPersonAddress:
      type: object
      properties:
        street:
          type: string
        streetNo:
          type: string
        city:
          type: string
        country:
          type: string
        postalCode:
          type: string
    UserPersonPhone:
      type: object
      properties:
        number:
          type: string
        type:
          $ref: '#/components/schemas/PhoneType'
    PhoneType:
      enum:
        - MOBILE
        - LANDLINE
      type: string
    UpdateUserPerson:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        displayName:
          type: string
        email:
          type: string
        address:
          $ref: '#/components/schemas/UserPersonAddress'
        phone:
          $ref: '#/components/schemas/UserPersonPhone'
    UserProfileAccountSettings:
      type: object
      properties:
        hideMyProfile:
          type: boolean
        locale:
          type: string
        timezone:
          type: string
        menuMode:
          $ref: '#/components/schemas/MenuMode'
        colorScheme:
          $ref: '#/components/schemas/ColorScheme'
    MenuMode:
      enum:
        - STATIC
        - HORIZONTAL
        - OVERLAY
        - SLIM
        - SLIMPLUS
      type: string
    ColorScheme:
      enum:
        - AUTO
        - LIGHT
        - DARK
      type: string
    ImageInfo:
      type: object
      properties:
        id:
          type: string
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
  parameters:
    id:
      in: path
      name: id
      required: true
      schema:
        type: string
